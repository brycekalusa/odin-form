<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="section-left">
        <div class="header-div">
            <img src="images/odin-lined.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
        <div id="bottom">
            <p id="credit">Photo by Halie West on Unsplash</p>
        </div>  
    </div>
    <div class="section-right">
        <div>
            <p class="heading-text">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form-div">
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                <label for="first_name">First Name</label>
                <input class="input" type="text" id="first_name" name="first_name" required>

                <label for="email">Email</label>
                <input class="input" type="email" id="email" name="email" placeholder="email@example.com" required>

                <label for="password">Password</label>
                <input class="input" type="password" id="password"  name="password" minlength="5" title="Enter a minimum of 5 characters" required>

                <label for="last_name">Last Name</label>
                <input class="input" type="text" id="last_name" name="last_name" required>

                <label for="phone">Phone Number</label>
                <input class="input" type="tel" id="phone" name="phone" placeholder="(123)-456-7890" required>

                <label for="password-confirm">Confirm Password</label>
                <input class="input" type="password" id="password-confirm" name="password-confirm" minlength="5" title="Enter a minimum of 5 characters" required>
            </form>
        </div>
        <div>
            <button type="submit">Create Account</button>
            <p class="account-text">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
